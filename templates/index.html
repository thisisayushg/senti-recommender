<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=1920, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@trevoreyre/autocomplete-js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@trevoreyre/autocomplete-js/dist/style.css" />

    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}" />
    <title>Product Recommender System</title>
    <script src="{{ url_for('static', filename = 'main.js') }}"></script>
</head>

<body>
    <div class="bg-div"></div>
    <div class="bg-div-2"></div>
    <div class="loader" hidden>
        <div class="lds-ripple">
            <div></div>
            <div></div>
        </div>
    </div>

    <main class="d-flex flex-column justify-content-center">
        <section class="container mt-4">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <h1 class="col-md-6 text-center my-4">Product Recommender System</h1>
                <div class="col-md-6">
                    <div id="autocomplete" class="autocomplete">
                        <input id="name" class="autocomplete-input" />
                        <ul class="autocomplete-result-list"></ul>
                        <button class="btn btn-primary" disabled onclick="getrecommendation()">
                            Search
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <table id="products" class="table table-hover table-bordered table-responsive" hidden>
            <thead>
                <th class="text-center">Name</th>
                <th class="text-center">Brand</th>
                <th class="text-center">Category</th>
                <th class="text-center">Tags</th>
            </thead>
            <tbody></tbody>
        </table>
    </main>
</body>

</html>
